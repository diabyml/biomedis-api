<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Société d'Équipement de Laboratoire{% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <a href="/" class="text-xl font-bold text-blue-600">LabEquip</a>
          </div>
          <div class="flex items-center space-x-4">
            <a href="/products" class="text-gray-700 hover:text-blue-600"
              >Produits</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t mt-8">
      <div class="max-w-7xl mx-auto py-6 px-4">
        <p class="text-center text-gray-600">
          &copy; 2024 Société d'Équipement de Laboratoire. Tous droits réservés.
        </p>
      </div>
    </footer>
  </body>
</html>
