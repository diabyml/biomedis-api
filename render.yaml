services:
  - type: web
    name: lab-equipment-company
    env: python
    plan: free
    region: oregon
    buildCommand: |
      echo "ðŸš€ Starting build process..."
      python --version
      pip --version
      mkdir -p app/static/css app/static/images app/templates/admin alembic/versions
      touch app/static/css/styles.css
      touch app/static/images/.gitkeep
      touch app/templates/admin/.gitkeep
      touch alembic/versions/.gitkeep
      pip install -r requirements.txt
      python -c "import sqlalchemy; print(f'SQLAlchemy version: {sqlalchemy.__version__}')"
      alembic upgrade head
      echo "âœ… Build completed!"
    startCommand: "gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lab_equipment_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production

databases:
  - name: lab_equipment_db
    plan: free
    region: oregon
